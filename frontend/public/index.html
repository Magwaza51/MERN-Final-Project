    <!-- Loading Styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/loading.css" />
    
    <!-- Structured Data for Healthcare -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalOrganization",
      "name": "HealthConnect",
      "description": "Smart Healthcare & Appointment Platform",
      "url": "https://healthconnect.com",
      "logo": "%PUBLIC_URL%/logo512.png",

        "https://linkedin.com/company/healthconnect"
      ],
      "medicalSpecialty": [
        "General Practice",
        "Cardiology",
        "Dermatology",
        "Pediatrics",
        "Telemedicine"
      ],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Healthcare Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "MedicalProcedure",
              "name": "Doctor Consultation"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "MedicalTest",
              "name": "Health Monitoring"
            }
          }
        ]
      }
    }
    </script>
    
    <!-- Page Title -->
    <title>HealthConnect - Smart Healthcare Platform | Book Doctors, Manage Health Records</title>
  </head>

        <div class="noscript-card">

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1 class="loading-title">üè• HealthConnect</h1>
        <p class="loading-text">Loading your healthcare platform...</p>
      </div>
    </div>
    
    <!-- Main Application Container -->
    <div id="root"></div>
    
    <!-- Remove loading screen when React app loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Hide loading screen after a delay or when React renders
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('loading-fade-out');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 2000);
      });
    </script>
  </body>
</html>
